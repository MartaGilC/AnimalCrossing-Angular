<div class="editions-box">
    <div class="edition-box" *ngFor="let edition of editions">
        <img src="{{edition.img}}" alt="{{edition.name}}">
            <h2>{{edition.name}}</h2>
            <p>Tipo: {{edition.nintendo}}</p>
            <p>Fecha de lanzamiento: {{edition.date}}</p>    
    </div>

</div>
